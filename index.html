<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="card top-card">
		<div class="top-bar">
			<div class="welcome">ウエルカム</div>
			<a href="https://blog.naufalfaisa.my.id/" target="_blank">Blog</a>
		</div>
	</div>

	<div class="card">
		<div class="profile">
            <div class="avatar">
                <img id="github-avatar" src="https://github.com/naufalfaisa.png" alt="Avatar">
            </div>
			<div class="info">
				<h2>Naufal Faisa</h2>
				<p>Computer science student</p>
				<div class="socials">
					<a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
					<a href="https://x.com/" target="_blank"><i class="fab fa-x-twitter"></i></a>
					<a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
					<a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
				</div>
			</div>
		</div>
		<div class="extra-img">
			<img src="assets/bocchi-the-rock-characters-train-ride-g98icngc2429boex.jpg" alt="Bocchi the Rock">
		</div>
		<div class="lastfm">
			<img src="https://lastfm-recently-played.vercel.app/api?user=naufalfaisa&width=500" alt="Last.fm Recently Played">
		</div>
	</div>

	<button id="darkToggle" class="dark-toggle"><i class="fas fa-moon"></i></button>

	<script>
		const toggle = document.getElementById('darkToggle');
		toggle.addEventListener('click', () => {
			document.documentElement.classList.toggle('dark');
		});
	</script>
</body>
</html>
