<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naufal Faisa</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="logo">ウエルカム</div>
        <div class="nav-right">
            <a href="https://blog.naufalfaisa.my.id" class="nav-link">Blog</a>
            <a href="https://github.com/naufalfaisa" class="nav-link">GitHub</a>
        </div>
    </nav>

    <div class="avatar"><img id="avatar" src="" alt="GitHub Avatar"></div>

    <div class="markdown-body" id="readme">Loading README...</div>

    <div class="markdown-body stats">
        <h2><i class="fa-solid fa-chart-simple"></i> GitHub Stats</h2>
        <img src="https://github-readme-stats.vercel.app/api?username=naufalfaisa&show_icons=true&theme=tokyonight" alt="GitHub Stats">
        <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=naufalfaisa&layout=compact&theme=tokyonight" alt="Top Languages">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
